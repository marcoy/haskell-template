dependencies:
  - base >= 4.18 && < 5
  # - aeson
  - bytestring
  - exceptions
  - extra
  - generic-lens
  - lens
  # - lens-aeson
  - monad-logger
  - mtl
  # - singletons
  # - singletons-th
  - string-interpolate
  - text
  - text-show
  - transformers
  - yaml

ghc-options:
  - -Wcompat
  - -Wincomplete-patterns
  - -Wincomplete-record-updates
  - -Wredundant-constraints
  - -Wunused-packages
  - -fdefer-typed-holes
  - -fshow-hole-constraints
  - -fwrite-ide-info
  - -fprint-explicit-foralls

default-extensions:
  - DataKinds
  - DerivingStrategies
  - DuplicateRecordFields
  - GADTs
  - LambdaCase
  - MultilineStrings
  - NamedWildCards
  - OverloadedLabels
  - OverloadedLists
  - OverloadedRecordDot
  - OverloadedRecordUpdate
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternSynonyms
  - RecordWildCards
  - TypeAbstractions
  - ViewPatterns
  - NoFieldSelectors
  - NoStarIsType

